<!DOCTYPE html>
<html>
<head>
  <title>coin flip game</title>
</head>
<body>
  <p>
    COIN FLIP GAME
  </p>
  <button onclick="
  playGame('Heads');
  ">
    Heads</button>

  <button onclick="
  playGame('Tails');
  ">
    Tails</button>

  <button onclick="
  resetScore();
  ">
    Reset Score
  </button>

  <script>
    //score system
    //retrive score from local storage
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins:0,
      losses:0
    };

    //game start and result decision
    function playGame(guess){

      //coin flip result generation
      let coin=Math.random();
      let flipResult='';
      if(coin < 0.5){
          flipResult='Heads'
        }
        else{
          flipResult='Tails';
        }

      //result based on userguess
      let result='';
        if(guess === flipResult){
          result='You Win';
        }
        else{
          result='You Lose';
        }

      //score update
        if(result === 'You Win'){
          score.wins ++;
        }
        else{
          score.losses++;
        }

        //store score in local storage
        localStorage.setItem('score', JSON.stringify(score));

        //alert msg
        alert(`Coin Flip result: ${flipResult}, Your choice: ${guess}, ${result}
Wins: ${score.wins}, Losses: ${score.losses}`);
    }

    //score reset
    function resetScore(){
      score.wins = 0;
      score.losses = 0;
      localStorage.removeItem('score');
      alert('Score Reset');
    }
  </script>
</body>
</html>
