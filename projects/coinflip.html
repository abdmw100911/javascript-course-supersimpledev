<html>

<body>
  <p>
    COIN FLIP GAME
  </p>
  <button onclick="
  coin=Math.random();
  flipResult='';
  if(coin > 0 && coin <= 1/2){
      flipResult='Heads'
    }
    else if(coin > 1/2 && coin <= 1 ){
      flipResult='Tails';
    }

    result='';
    guess='Heads';
    if(guess === flipResult){
      result='You Win';
    }
    else{
      result='You Lose';
    }

    alert(`Coin Flip result: ${flipResult}, Your choice: ${guess}, ${result}`);
  ">
