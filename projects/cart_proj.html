<!DOCTYPE html>
<html lang="en">
<head>
  <title>Variables Project</title>
</head>
<style>
  button{
    display: inline-block;
  }
</style>
<body>
  <p>
    Cart Quantity
  </p>

  <button onclick="
  Show();
  ">
    Show Quantity
  </button>

  <button onclick="
  Add(1);
  "
  >
    Add to Cart
  </button>

  <button onclick="
  Add(2);
  ">
    +2
  </button>

  <button onclick="
  Add(3);
  ">
    +3
  </button>

  <button onclick="
  Add(4);
  ">
    +4
  </button>

  <button onclick="
  Add(5);
  ">
    +5
  </button>

  <button onclick="
  Remove(1);
  ">
    Remove from Cart
  </button>

  <button onclick="
  Remove(2);
  ">
    -2
  </button>

  <button onclick="
  Remove(3);
  ">
    -3
  </button>
  <button onclick="
  Reset();
  ">
    Reset Cart
  </button>

  <script>
    //localStorage.getItem('cart') -> gives a string , so we convert it to a number for required calculations and comparisons
     
    let cartQuantity = Number(localStorage.getItem('cart')) || 0;
    let maxCartQuantity = 10;
    function Add(num){
      if((cartQuantity + num) > maxCartQuantity)
      {
        alert('EXCEEDS CART MAX QUANTITY (10)');
      }
      else{
        cartQuantity += num;
        //update local storage
        localStorage.setItem('cart',JSON.stringify(cartQuantity))
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    }

    function Remove(num){
      if((cartQuantity - num) < 0)
      {
        alert('Not enough items in the cart');
      }
      else{
        cartQuantity -= num;
        //update local storage
        localStorage.setItem('cart',JSON.stringify(cartQuantity))
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    }

    function Reset(){
      cartQuantity=0;
      //empty the local storage
      localStorage.removeItem('cart');
      console.log('Cart was reset')
      console.log(`Cart Quantity: ${cartQuantity}`);
    }

    function Show(){
      console.log(`Cart Quantity: ${cartQuantity}`);
    }

  </script>
</body>
</html>
