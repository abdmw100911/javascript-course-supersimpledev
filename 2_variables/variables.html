<!DOCTYPE html>
<html>
<head>
  <title>Variables</title>
</head>
<body>
  <script>
    //let creates a variable that can be re assigined later
    let var1=2;
    console.log(var1)

    let calc=2+2+2
    console.log(calc)

    console.log(calc+2)

    let result=calc + 2
    console.log(result)

    let msg='hello';
    console.log(msg); console.log(";;;;;")

    var1 = 55;
    console.log(var1);
    
    const var2=100;
    //const creates a variable that cannot be re-assigined later
    //var2=1000;-> wont work
    /*
    best practice is to use const for naming variables 
    and use "let" when we know that we will change the variable later 
    */

    var var3=100;
    /*
    similar to "let"
    classic way to name variables
    no longer used in modern javascript
    */

    //using "typeof with variable"
    console.log(typeof var3);

    console.log(typeof msg);
  </script>
</body>
</html>
