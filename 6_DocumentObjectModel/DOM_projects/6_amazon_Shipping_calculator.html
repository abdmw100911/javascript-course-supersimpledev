<!DOCTYPE html>
<html>
  <head>
    <title>
      AMAZON SHIPPING CALCULATOR
    </title>
  </head>
  <body>

    <p>
      Amazon Shipping Calculator
    </p>

    <p>
      Orders under $40 = +$10 shipping
    </p>

    <p>
      Orders over $40 = FREE shipping
    </p>

    <input type="text" placeholder="Cost of Order" class = "js-input" 
    onkeydown="
    handleKeydown(event);
    ">

    <button onclick="
    calculate();
    ">
      Calculate
    </button>

    <p class = "js-result-display"></p>

    <script>

      function calculate(){
        const inputElement = document.querySelector('.js-input');
        let inputCost = Number(inputElement.value);
        

        if(inputCost < 40){
          inputCost += 10
           displayResultElement(inputCost);
        }
        else{
          displayResultElement(inputCost)
        }
      }

      function displayResultElement(result){
        document.querySelector('.js-result-display').innerHTML = `$ ${result}`;
      }

      function handleKeydown(event){
        //output when 'Enter' is pressed
        if(event.key === 'Enter')
        calculate();
      }
    </script>
  </body>
</html>
