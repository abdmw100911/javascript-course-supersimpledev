<!DOCTYPE html>
<html>
<head>
  
  <title>Objects</title>
</head>
<body>
  <script>
    
    //objects let us group and use multiple related values together

    //object
    const product = {
      //properties
      name:'socks',
      price:1000 //property-value pair
    };

    //checking type 
    console.log(typeof product);

    //accessing properties
    console.log(product.name);
    console.log(product.price);

    //changing value of property
    product.name = 'shoes';
    console.log(product.name);

    //adding a new property
    product.quantity = 100;
    console.log(product);

    //deleting a property
    delete product.quantity;
    console.log(product);

    

    

    //bracket notation -> to define and access propery in objects
    const product2 = {
      name:'shirt',
    //delivery-time:'1 day' -> this will give error
      ['delivery-time']:'1 day' 
    };

    console.log(product2);

    //console.log(product2.delivery-time); //this gives error as well

    console.log(product2['delivery-time']);
    console.log(product2['name']);

    

    
    //nested object
    const product3 = {
      'name':'socks',
      rating:{
        stars:4.5,
        count:99
      }
    };

    console.log(product3.rating.stars);
    console.log(product3['rating']['stars'])
    

    
    //function inside object ->this is called a method
    const product4 = {
      func: function f1(){
        console.log('this is a function inside object [or a method]');
      }
    }
    product4.func();

    //console.log() is a method , where console is a object and inside it log is a function

    console.log(typeof console); //object
    console.log(typeof console.log)//function
    console.log(typeof product4.func);//function
    console.log(typeof product4);
    

    
    //Built in objects -> JSON OBJECT
    //a json object is similar to javascript objects but has less features,it doesnot store functions inside it like javascript object
    //json object is used to transfer data and store data between computers, thus it is more universal

    //this is a javascript object
    const product5 = {
      name:'football',
      'delivery-time':'2 day',
      rating:{
        stars:5,
        count:100
      },
      func: function f1(){
        console.log('this is a function inside a javascript object')
      }
    }
    
    //converting javascript object to json
    console.log(product5);
    console.log(typeof product5) //object

    jsonobj = JSON.stringify(product5); 
    console.log(jsonobj);
    console.log(typeof jsonobj); //string

    //converting json back to javascript object
    javascrobj = JSON.parse(jsonobj);
    console.log(javascrobj);
    console.log(typeof javascrobj);
    

    
    //localStorage - built in object
    //more permanent storage than variable 
    //stores value even after page is refreshed
    //localStorage.setItem('text used to 'get' the stored data', 'string to be stored')
    //note: localStorage , only accepts strings to store

    localStorage.setItem('msg','hello world');

    //localStorage.getItem('text used to 'get' the stored data');
    //used to access the stored data
    console.log(localStorage.getItem('msg'));
    

    
    //AUTO BOXING : javascript automatically wraps strings, numbers, boolean into a special object and thus allows them to have properties and methods just like normal objects 

    console.log('hello0'.length); //string property
    console.log('hello world'.toUpperCase()); //string method
    console.log('HELLO'.toLowerCase());
    

    
    //OBJECTS ARE REFERENCES

    const object1 = {
      message : 'hello'
    };
    //here 'object1' doesnt store 'message:"hello"', instead it stores a reference to the object 

    const object2 = object1;
    //here the reference is assigned to object2 
    //now both object1 and object2 point to the same object

    object1.message = 'Hello World';
    console.log(object1);
    //even though object1 was defined with const(value cant be reassgined), we were able to change the value of the property, this is because 'object1' just contains the reference(pointer) to the property, we are not changing the pointer , instead the property it points to 

    console.log(object2);
    //since 'object2' points to the same object as 'object1' we get the same output

    object3 = {
      message:'Hello World'
    };

    console.log(object1 === object3)
    //false: beacuse here 2 different references to objects are compared 
    //both point to different objects
    
    console.log(object1 === object2)
    //true:because both point to the same object 

    

    
    //OBJECT SHORTCUT 
    //ASSIGNING PROPERTY VALUE TO A VARIABLE(WHICH HAS SAME NAME AS PROPERTY)

    const object4 = {
      message:'hello world',
      price:499,
      age:29
    };

    //traditional way
    //const message = object4.message;
    //const price = object4.price;
    //const age = object4.age;


    //shorcut
    const {message, price, age} = object4;
    //this takes out the property from object and stores it in a variable named same as the object

    console.log(message);
    console.log(price);
    console.log(age);

    //SHORTCUT 2 : SHORTHAND PROPERTY

    const object5 = {
      //message : message
      message 
    };
    console.log(object5);
    

    //SHORTCUT 3 : SHORTHAND METHOD

    const object6 = {
      //tradtional
      method : function f1(){
        console.log('this is a method');
      },

      //shortcut
      method1(){
        console.log('this is also a method but in shortcut');
      }
    };
    object6.method();
    object6.method1();

    //WINDOW BUILT IN OBJECT
    //IT ACCESSES EVERYTHING ON THE BROWER WINDOW , LIKE THE DOCUMENT, THE CONSOLE, THE POPUP
    window.alert('hello')
    window.console.log('hi')

    //it is not mandatory to write window before using its methods and properties as javascript automatically adds it 
  </script>
</body>
</html>
